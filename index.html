<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/vendor/modernizr-2.8.3.min.js"></script>
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script-->
	<script type="text/javascript" src="Chart.min.js"></script>
</head>
<body>
	<div style="width: 40%; margin: 0 auto;">
		<canvas id = "lineChart" height = "400" width = "400"></canvas>
		<input type = "Button" value = "Add Data" onclick = "addData()">
	</div>

	<script type="text/javascript">
		var chart = document.getElementById('lineChart').getContext('2d');
		Chart.defaults.global.responsive = true;
		Chart.defaults.global.animation.duration = 2000;
		Chart.defaults.global.animation.onComplete = function(){
			console.log('finished');
		}

		var chart = new Chart(chart, {
	    // The type of chart we want to create
	    type: 'line',

	    // The data for our dataset
	    data: {
	        labels: ["January", "February", "March", "April", "May", "June", "July", "August"],
	        datasets: [{
					label: "My First dataset",
					fill: false,
					lineTension: 0.1,
					backgroundColor: "rgba(75, 192, 192, 0.4)",
					borderColor: "rgba(75, 192, 192, 1)",
					borderCapStyle: 'butt',
					borderDash: [],
					borderDashOffset: 0.0,
					borderJoinStyle: 'miter',
					pointBorderColor: "rgba(75, 192, 192, 1)",
					pointBackgroundColor: "#fff",
					pointBorderWidth: 1,
					pointHoverRadius: 5,
					pointHoverBackgroundColor: "rgba(75, 192, 192, 1)",
					pointHoverBorderColor: "rgba(220, 220, 220, 1)",
					pointHoverBorderWidth: 2,
					pointRadius: 1,
					pointHitRadius: 10,
					data: [65, 59, 80, 81, 56, 55, 40, 50],
	        },   {
					label: "My Second dataset",
					fill: true,
					lineTension: 0.3,
					backgroundColor: "rgba(75, 75, 192, 0.4)",
					borderColor: "rgba(75, 72, 192, 1)",
					borderCapStyle: 'butt',
					borderDash: [],
					borderDashOffset: 0.0,
					borderJoinStyle: 'miter',
					pointBorderColor: "rgba(75, 72, 192, 1)",
					pointBackgroundColor: "#fff",
					pointBorderWidth: 1,
					pointHoverRadius: 5,
					pointHoverBackgroundColor: "rgba(75, 72, 192, 1)",
					pointHoverBorderColor: "rgba(220, 220, 220, 1)",
					pointHoverBorderWidth: 2,
					pointRadius: 1,
					pointHitRadius: 10,
					data: [100, 20, 60, 20, 80, 55, 90],
	        	}
	        ]
	    },

	    // Configuration options go here
	    options: {
	    	showLines: true,
	    	scales: {
	    		yAxes: [{
	    			ticks: {
	    				reverse: false,
	    				beginAtZero: true,
	    			}
	    		}]
	    	}
	    }
		});

		function addData(){
			chart.data.datasets[0].data[5] = 10;
			chart.data.datasets[0].data[6] = 20;
			chart.data.datasets[0].data[7] = 30;
			chart.data.datasets[1].data[5] = 40;
			chart.data.datasets[1].data[6] = 50;
			chart.data.datasets[1].data[7] = 60;
			chart.data.labels[7] = "Newly Added";
			chart.update();
		}
	</script>
</body>
</html>
