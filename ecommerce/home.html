  <script src="script.js"></script>
  <script src="product_fetch.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      filterProducts();
    });

    function filterProducts() {
      // Get filter values
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category').value;
      const priceRange = document.getElementById('priceRange').value;
      const brands = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);

      // Fetch and filter products
      const products = fetchProducts();

      // Filter logic
      const filteredProducts = products.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(search);
        const matchesCategory = category === 'all' || product.category === category;
        const matchesPrice = product.price <= priceRange;
        const matchesBrand = brands.length === 0 || brands.includes(product.brand);

        return matchesSearch && matchesCategory && matchesPrice && matchesBrand;
      });

      // Update product display
      displayProducts(filteredProducts);
    }

    function updatePriceLabel(value) {
      document.getElementById('priceLabel').textContent = `Up to €${value}`;
    }

    function fetchProducts() {
      // Placeholder for fetching products
      // Replace this with actual product fetching logic
      return [
        { name: 'Product 1', category: 'equipment', price: 100, brand: 'brand1' },
        { name: 'Product 2', category: 'clothing', price: 200, brand: 'brand2' },
        // Add more products as needed
      ];
    }

    function displayProducts(products) {
      const clothesSection = document.getElementById('clothes');
      clothesSection.innerHTML = '';
      products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'clothing-card';
        productElement.innerHTML = `
          <img src="img/product.jpg" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: €${product.price}</p>
        `;
        clothesSection.appendChild(productElement);
      });
    }

    // Initial display
    filterProducts();

  </script>
