<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Gym</title>
  <link rel="icon" type="image/png" href="img/icon/logo.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #3498db;
      font-size: 36px;
      font-weight: bold;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-top: 10px;
    }

    .contact-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .contact-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Developer</h1>
    <p>For payment inquiries or assistance, please get in touch with the developer.</p>
    <a href="mailto:oluwolefaskain007@gmail.com" class="contact-button">Email Developer</a>
  </div>
</body>

</html>
