<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Gym Equipment</title>
  <link rel="icon" type="image/png" href="img/icon/logo.png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #3498db;
      padding: 1em;
      text-align: right;
    }

    header button {
      padding: 0.5em 1em;
      background-color: #161515;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover {
      background-color: #c0392b;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 10px;
    }

    .button:hover {
      background-color: #2980b9;
    }

    #cart-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* Adjusted to have two items per row */
      padding: 10px;
    }

    .cart-item {
      width: 45%; /* Adjusted to have two items per row with a small gap between them */
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .cart-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      width: 100%; /* Set image width to 100% of its container */
    }

    #total-price {
      font-size: 18px;
      color: #2ecc71;
    }

    /* Media Query for Mobile View */
    @media screen and (max-width: 600px) {
      .cart-item {
        width: 100%; /* Display one item per row on smaller screens */
      }
    }
  </style>
</head>

<body>
  <header>
    <button onclick="clearCart()">Clear Cart</button>
  </header>

  <div class="container">
    <div id="cart-items" class="cart-container">
      <!-- Sample Cart Item 1 -->
      <div class="cart-item">
        <img src="sample-image1.jpg" alt="Product Image 1">
        <p>Product Name 1</p>
        <p>$19.99</p>
      </div>

      <!-- Sample Cart Item 2 -->
      <div class="cart-item">
        <img src="sample-image2.jpg" alt="Product Image 2">
        <p>Product Name 2</p>
        <p>$29.99</p>
      </div>
      <!-- Add more cart items dynamically -->
    </div>
    <br />
    <div id="total-price"></div>
    <br /><br />
    <a href="home.html" class="button">Add item to cart</a>
    <a href="checkout.html" class="button">Proceed to Checkout</a><br />
  </div>

  <script src="script.js"></script>
</body>

</html>
